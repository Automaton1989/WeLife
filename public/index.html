<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="The best moment sharing website for international students"
    />
    <meta name="author" content="Anni Lin & Xuejia Yang" />

    <!-- Bootstrap core CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="/stylesheets/index.css" />

    <title>WeLife - dedicated to international students</title>
  </head>
  <body>
    <!-- navbar starts -->
    <nav class="navbar navbar-expand-lg bg-light navbar-light">
      <div class="container">
        <a href="./index.html" class="navbar-brand">WeLife</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navmenu"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navmenu">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a href="/general.html" class="nav-link">Campus</a>
            </li>
            <li class="nav-item">
              <a href="/home.html" class="nav-link">Dorm</a>
            </li>
          </ul>
          <div class="user-buttons ms-auto"></div>
        </div>
      </div>
    </nav>

    <!-- main section starts -->
    <section class="main p-1 text-center">
      <div class="container">
        <div class="row p-3">
          <div class="col-4 pt-5">
            <img
              class="img-fluid pb-5"
              id="logo"
              src="./images/logo.png"
              alt="weLife_logo"
            />
            <h2>Greetings <span class="welcome-user">passenger!</span></h2>
            <h1>Welcome to the WeLife</h1>
          </div>
          <div class="col-8">
            <img
              class="scenery-img"
              src="./images/instruction.gif"
              alt="scenery"
            />
          </div>
        </div>
      </div>
    </section>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <script src="./javascripts/index.js"></script>
  </body>
</html>
