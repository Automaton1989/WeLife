<!DOCTYPE html>

    />
    <meta name="author" content="Anni Lin & Xuejia Yang" />

    <!-- Bootstrap core CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"

      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="/stylesheets/index.css" />

    <title>WeLife - dedicated to international students</title>
  </head>
  <body>
    <!-- navbar starts -->
    <nav class="navbar navbar-expand-lg bg-light navbar-light">
      <div class="container">
        <a href="#" class="navbar-brand">WeLife</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navmenu"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navmenu">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a href="./general.html" class="nav-link">Campus</a>
            </li>
            <li class="nav-item">
              <a href="#dorm" class="nav-link">Dorm</a>
            </li>
          </ul>
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a href="#login" class="nav-link bg-secondary text-light"
                >Login</a
              >
            </li>
            <li class="nav-item">
              <a href="#signup" class="nav-link bg-warning text-dark"
                >Sign-up</a
              >
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- main section starts -->
    <section class="main p-1 text-center">
      <div class="container">
        <div class="row p-3">
          <div class="col-4 pt-5">
            <img
              class="img-fluid pb-5"
              id="logo"
              src="/images/moment.png"
              alt="moment_logo"
            />
            <h1>Welcome to the WeLife!</h1>
            <p class="lead">
              Sign up now and share your precious moments in no time!
            </p>
          </div>
          <div class="col-8">Instruction image integration here. TBD!!</div>
        </div>
      </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
