<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WeLife Post Page</title>
    <meta
      name="description"
      content="User's personal homepage to show all thier own posts."
    />
    <meta name="author" content="Anni Lin & Xuejia Yang" />

    <!-- Bootstrap core CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
      integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="./stylesheets/post.css" />
  </head>
  <body>
    <!-- navbar -->
    <nav class="navbar navbar-expand-lg bg-light navbar-light">
      <div class="container">
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navmenu"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navmenu">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a href="./signin.html" class="nav-link bg-secondary text-light"
                >Login</a
              >
            </li>
            <li class="nav-item">
              <a href="./signup.html" class="nav-link bg-warning text-dark"
                >Sign-up</a
              >
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- main section -->
    <section class="main p-1 text-center">
      <div class="container">
        <!-- side bar -->
        <div class="sidebar col-2 bg-light">
          <a href="./index.html" class="navbar-brand">
            <img
              class="me-2"
              width="81"
              height="55"
              src="./images/logo.png"
              alt="WeLife logo"
            />
            <span class="logo_name">WeLife</span>
          </a>
          <ul>
            <li>
              <button class="nav_btn btn btn-lg">
                <i class="fas fa-home-lg"></i>
              </button>
            </li>
            <li>
              <button class="nav_btn btn btn-lg">
                <i class="fas fa-user"></i>
              </button>
            </li>
          </ul>
        </div>
          <div class="post-input col-10">
            <h2 id="page-title">Show Your Beautiful Moments</h2>
            <form id="form-moment" onsubmit="onFormMomentSubmit(event)">
              <div class="form-group">
                <label for="title">Title</label>
                <br></br>
                <textarea name="title" rows="1.5" cols="50"></textarea>
              </div>
              <div class="form-group">
                <label for="content">Content</label>
                <br></br>
                <textarea name="content" rows="5" cols="50"></textarea>
              </div>
              <div class="form-group">
                <label for="file">Photo</label>
                <input type="file" name="image" id="image" />
              </div>
              <button type="submit" class="btn btn-primary submit-btn">
                Share
              </button>
            </form>
            <div id="success-message"></div>
          </div>
        </div>
    </section>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <script src="./javascripts/post.js"></script>
  </body>
</html>
