<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WeLife Sign In</title>
    <meta name="author" content="Anni Lin & Xuejia Yang" />
    <meta name="description" content="WeLife sign in page." />
    <link rel="weLife icon" href="./images/logo.png" type="image/x-icon" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./stylesheets/login.css" />
  </head>
  <body>
    <div class="alert alert-danger" role="alert"></div>
    <div class="container">
      <div id="content-box">
        <a href="./index.html">
          <img src="./images/logo.png" alt="WeLife Logo" />
        </a>
        <p>Welcome Back</p>

        <form id="form-signIn" onsubmit="onFormSignInSubmit(event)">
          <div class="form-floating mb-4">
            <input
              type="text"
              class="form-control"
              id="usernameInput"
              name="username"
              placeholder="Username"
            />
            <label for="usernameInput">Username</label>
          </div>
          <div class="form-floating mb-4">
            <input
              type="password"
              class="form-control"
              id="passwordInput"
              name="password"
              placeholder="Password"
            />
            <label for="passwordInput">Password</label>
          </div>

          <button type="submit" class="btn btn-warning btn-lg">Sign In</button>
        </form>

        <div class="footer-text">
          New user?
          <a href="signup.html">Sign Up</a>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <script src="./javascripts/signin.js"></script>
  </body>
</html>
