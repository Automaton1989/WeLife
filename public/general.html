<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="The best moment sharing website for international students"
    />
    <meta name="author" content="Anni Lin & Xuejia Yang" />

    <!-- Bootstrap core CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
      integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="/stylesheets/general.css" />

    <title>Moments - dedicated to international students</title>
  </head>
  <body>
    <!-- navbar -->
    <nav class="navbar navbar-expand-lg bg-light navbar-light">
      <div class="container">
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navmenu"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navmenu">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a href="./signin.html" class="nav-link bg-secondary text-light"
                >Login</a
              >
            </li>
            <li class="nav-item">
              <a href="./signup.html" class="nav-link bg-warning text-dark"
                >Sign-up</a
              >
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- main section -->
    <section class="main p-1 text-center">
      <div class="container">
        <!-- side bar -->
        <div class="sidebar col-2 bg-light">
          <a href="./index.html" class="navbar-brand">
            <img
              class="me-2"
              width="81"
              height="55"
              src="/images/logo.png"
              alt="Moments"
            />
            <span class="logo_name">WeLife</span>
          </a>
          <ul>
            <li>
              <button class="nav_btn btn btn-lg">
                <i class="fas fa-home-lg"></i>
              </button>
            </li>
            <li>
              <button class="nav_btn btn btn-lg">
                <i class="fas fa-user"></i>
              </button>
            </li>
          </ul>
        </div>
        <!-- posts -->
        <div class="row p-3">
          <div class="col-12">
            <div id="moments" class="row row-cols-1 row-cols-3"></div>
          </div>
        </div>
      </div>
    </section>
    <script
      src="https://code.jquery.com/jquery-3.6.0.js"
      integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <script src="./javascripts/general.js"></script>
  </body>
</html>
