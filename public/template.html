<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="The best moment sharing website for international students"
    />
    <meta name="author" content="Anni Lin & Xuejia Yang" />

    <!-- Bootstrap core CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="/stylesheets/index.css" />

    <title>Moments - dedicated to international students</title>
  </head>
  <body>
    <header class="p-3 mb-3 border-bottom">
      <div class="container">
        <div
          class="
            d-flex
            flex-wrap
            align-items-center
            justify-content-center justify-content-lg-start
          "
        >
          <img
            class="bi me-2"
            width="90"
            height="61"
            src="./images/logo.png"
            alt="Moments"
          />

          <ul
            class="
              nav
              col-12 col-lg-auto
              me-lg-auto
              mb-2
              justify-content-center
              mb-md-0
            "
          >
            <li><a href="#" class="nav-link px-2 text-secondary">Campus</a></li>
            <li><a href="#" class="nav-link px-2 text-black">Dorm</a></li>
            <li><a href="#" class="nav-link px-2 text-black">Moments</a></li>
          </ul>

          <form class="col-12 col-lg-auto mb-3 mb-lg-0 me-lg-3">
            <input
              type="search"
              class="form-control"
              placeholder="Let's search!"
              aria-label="Search"
            />
          </form>

          <div class="text-end">
            <button type="button" class="btn btn-light me-2">Login</button>
            <button type="button" class="btn btn-warning">Sign-up</button>
          </div>
        </div>
      </div>
    </header>
  </body>
</html>
